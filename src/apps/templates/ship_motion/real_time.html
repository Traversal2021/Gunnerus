{% extends "ship_motion/ship_motion_base.html" %} {%block css%}
<script src="https://cdn.plot.ly/plotly-2.14.0.min.js"></script>
<link
  href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css"
  rel="stylesheet"
/>
<script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>

<style>
  .frame {
    display: flex;
    width: 100vw;
    height: 100vh;
  }

  #map {
    top: 0;
    bottom: 0;
    width: 75%;
    transition: all 0.3s;
  }
  #graph_container {
    width: 25%;
    font-family: monospace;
    padding: 0.5em;
    background: #444;
    color: white;
    overflow: scroll;
  }
  canvas {
    width: 100%;
    height: 100%;
  }
</style>
{%endblock css%} {%block main%}
<div class="frame">
  <div id="map"></div>
  <div id="graph_container"></div>
</div>
{%endblock main%} {%block script%}

<script
  src="{{ ASSETS_ROOT }}/js/ship_motion/real_time.js"
  type="module"
></script>

{%endblock script%}
